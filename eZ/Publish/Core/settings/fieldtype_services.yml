parameters:
    ezpublish.fieldType.ezpage.pageService.class: eZ\Publish\Core\FieldType\Page\PageService
    ezpublish.fieldType.ezpage.hashConverter.class: eZ\Publish\Core\FieldType\Page\HashConverter
    ezpublish.fieldType.ezimage.io_legacy.class: eZ\Publish\Core\FieldType\Image\IO\Legacy
    ezpublish.fieldType.ezimage.pathGenerator.class: eZ\Publish\Core\FieldType\Image\PathGenerator\LegacyPathGenerator
    ezpublish.fieldType.ezbinaryfile.pathGenerator.class: eZ\Publish\Core\FieldType\BinaryBase\PathGenerator\LegacyPathGenerator
    ezpublish.fieldType.ezimage.io_service.options_provider.class: eZ\Publish\Core\FieldType\Image\IO\OptionsProvider
    ezpublish.fieldType.ezobjectrelation.nameable_field.class: eZ\Publish\Core\FieldType\Relation\NameableField
    ezpublish.fieldType.ezobjectrelationlist.nameable_field.class: eZ\Publish\Core\FieldType\RelationList\NameableField
    ezpublish.fieldType.ezselection.nameable_field.class: eZ\Publish\Core\FieldType\Selection\NameableField

services:
    # Deprecated since 5.4. Use ezpublish.fieldType.ezimage.io_service.
    ezpublish.fieldType.ezimage.io:
        alias: ezpublish.fieldType.ezimage.io_service

    # Custom IOService with a proxy that handles the legacy prefix (images-versioned)
    ezpublish.fieldType.ezimage.io_service:
        class: "%ezpublish.fieldType.ezimage.io_legacy.class%"
        arguments:
            - "@ezpublish.fieldType.ezimage.io_service.published"
            - "@ezpublish.fieldType.ezimage.io_service.draft"
            - "@ezpublish.fieldType.ezimage.io_service.options_provider"

    ezpublish.fieldType.ezimage.io_service.options_provider:
        class: "%ezpublish.fieldType.ezimage.io_service.options_provider.class%"
        calls:
            - [ setVarDir, [ "%storage_dir%" ] ]
            - [ setDraftImagesDir, [ "%image_draft_storage_prefix%" ] ]
            - [ setPublishedImagesDir, [ "%image_storage_prefix%" ] ]

    ezpublish.fieldType.ezimage.io_service.published:
        parent: ezpublish.core.io.service
        calls:
            - [ setPrefix, [ "%image_storage_prefix%" ] ]

    # Used to manipulate images with a legacy 'images-versioned' path
    ezpublish.fieldType.ezimage.io_service.draft:
        parent: ezpublish.core.io.service
        calls:
            - [ setPrefix, [ "%image_draft_storage_prefix%" ] ]

    ezpublish.fieldType.ezimage.pathGenerator:
        class: "%ezpublish.fieldType.ezimage.pathGenerator.class%"

    # BinaryFile
    ezpublish.fieldType.ezbinaryfile.io_service:
        parent: ezpublish.core.io.service
        calls:
            - [ setPrefix, [ "%binaryfile_storage_prefix%" ] ]

    ezpublish.fieldType.ezbinaryfile.pathGenerator:
        class: "%ezpublish.fieldType.ezbinaryfile.pathGenerator.class%"

    # Page
    ezpublish.fieldType.ezpage.pageService:
        class: "%ezpublish.fieldType.ezpage.pageService.class%"
        arguments:
            - "@ezpublish.api.service.content"

    ezpublish.fieldType.ezpage.hashConverter:
        class: "%ezpublish.fieldType.ezpage.hashConverter.class%"

    # Nameable services (for fieldtypes that need advance name handling)
    ezpublish.fieldType.ezobjectrelation.nameable_field:
        class: "%ezpublish.fieldType.ezobjectrelation.nameable_field.class%"
        arguments:
          - "@ezpublish.spi.persistence.cache.contentHandler"
        tags:
            - {name: ezpublish.fieldType.nameable, alias: ezobjectrelation}

    ezpublish.fieldType.ezobjectrelationlist.nameable_field:
        class: "%ezpublish.fieldType.ezobjectrelationlist.nameable_field.class%"
        arguments:
          - "@ezpublish.spi.persistence.cache.contentHandler"
        tags:
            - {name: ezpublish.fieldType.nameable, alias: ezobjectrelationlist}

    ezpublish.fieldType.ezselection.nameable_field:
        class: "%ezpublish.fieldType.ezselection.nameable_field.class%"
        tags:
            - {name: ezpublish.fieldType.nameable, alias: ezselection}

    ezpublish.fieldType.ezstring.nameable_field:
        class: eZ\Publish\Core\FieldType\TextLine\NameableField
        tags:
            - { name: ezpublish.fieldType.nameable, alias: ezstring }

    ezpublish.fieldType.ezauthor.nameable_field:
        class: eZ\Publish\Core\FieldType\Author\NameableField
        tags:
            - { name: ezpublish.fieldType.nameable, alias: ezauthor }

    ezpublish.fieldType.ezbinaryfile.nameable_field:
        class: eZ\Publish\Core\FieldType\BinaryBase\NameableField
        tags:
            - { name: ezpublish.fieldType.nameable, alias: ezbinaryfile }

    ezpublish.fieldType.ezboolean.nameable_field:
        class: eZ\Publish\Core\FieldType\Checkbox\NameableField
        tags:
            - { name: ezpublish.fieldType.nameable, alias: ezboolean }

    ezpublish.fieldType.ezcountry.nameable_field:
        class: eZ\Publish\Core\FieldType\Country\NameableField
        tags:
            - { name: ezpublish.fieldType.nameable, alias: ezcountry }

    ezpublish.fieldType.ezdatetime.nameable_field:
        class: eZ\Publish\Core\FieldType\DateAndTime\NameableField
        tags:
            - { name: ezpublish.fieldType.nameable, alias: ezdatetime }

    ezpublish.fieldType.ezinteger.nameable_field:
        class: eZ\Publish\Core\FieldType\Integer\NameableField
        tags:
            - { name: ezpublish.fieldType.nameable, alias: ezinteger }

    ezpublish.fieldType.ezgmaplocation.nameable_field:
        class: eZ\Publish\Core\FieldType\MapLocation\NameableField
        tags:
            - { name: ezpublish.fieldType.nameable, alias: ezgmaplocation }

    ezpublish.fieldType.ezurl.nameable_field:
        class: eZ\Publish\Core\FieldType\Url\NameableField
        tags:
            - { name: ezpublish.fieldType.nameable, alias: ezurl }

    ezpublish.fieldType.ezuser.nameable_field:
        class: eZ\Publish\Core\FieldType\User\NameableField
        tags:
            - { name: ezpublish.fieldType.nameable, alias: ezuser }

    ezpublish.fieldType.ezemail.nameable_field:
        class: eZ\Publish\Core\FieldType\EmailAddress\NameableField
        arguments:
            - '@ezpublish.api.storage_engine.transformation_processor'
        tags:
            - { name: ezpublish.fieldType.nameable, alias: ezemail }

    ezpublish.fieldType.ezfloat.nameable_field:
        class: eZ\Publish\Core\FieldType\Float\NameableField
        tags:
            - { name: ezpublish.fieldType.nameable, alias: ezfloat }

    ezpublish.fieldType.ezimage.nameable_field:
        class: eZ\Publish\Core\FieldType\Image\NameableField
        tags:
            - { name: ezpublish.fieldType.nameable, alias: ezimage }

    ezpublish.fieldType.ezkeyword.nameable_field:
        class: eZ\Publish\Core\FieldType\Keyword\NameableField
        tags:
            - { name: ezpublish.fieldType.nameable, alias: ezkeyword }

    ezpublish.fieldType.ezmedia.nameable_field:
        class: eZ\Publish\Core\FieldType\BinaryBase\NameableField
        tags:
            - { name: ezpublish.fieldType.nameable, alias: ezmedia }

    ezpublish.fieldType.ezrichtext.nameable_field:
        class: eZ\Publish\Core\FieldType\RichText\NameableField
        tags:
            - {name: ezpublish.fieldType.nameable, alias: ezrichtext}

    ezpublish.fieldType.eztext.nameable_field:
        class: eZ\Publish\Core\FieldType\TextBlock\NameableField
        tags:
            - { name: ezpublish.fieldType.nameable, alias: eztext }

    ezpublish.fieldType.ezdate.nameable_field:
        class: eZ\Publish\Core\FieldType\Date\NameableField
        tags:
            - { name: ezpublish.fieldType.nameable, alias: ezdate }

    ezpublish.fieldType.ezisbn.nameable_field:
        class: eZ\Publish\Core\FieldType\ISBN\NameableField
        tags:
            - { name: ezpublish.fieldType.nameable, alias: ezisbn }

    ezpublish.fieldType.ezpage.nameable_field:
        class: eZ\Publish\Core\FieldType\Page\NameableField
        tags:
            - { name: ezpublish.fieldType.nameable, alias: ezpage }

    ezpublish.fieldType.eztime.nameable_field:
        class: eZ\Publish\Core\FieldType\Time\NameableField
        tags:
            - { name: ezpublish.fieldType.nameable, alias: eztime }

    ezpublish.fieldType.eznull.nameable_field:
        class: eZ\Publish\Core\FieldType\Null\NameableField
        tags:
            - { name: ezpublish.fieldType.nameable, alias: eznull }

    ezpublish.fieldType.ezinisetting.nameable_field:
        class: eZ\Publish\Core\FieldType\Null\NameableField
        tags:
            - { name: ezpublish.fieldType.nameable, alias: ezinisetting }

    # Symfony 3.4+ service definitions:
    eZ\Publish\Core\FieldType\ImageAsset\NameableField:
        public: false
        arguments:
            $handler: '@ezpublish.spi.persistence.cache.contentHandler'
        tags:
            - {name: ezpublish.fieldType.nameable, alias: ezimageasset}

    eZ\Publish\Core\FieldType\ImageAsset\AssetMapper:
        arguments:
            $contentService: '@ezpublish.api.service.content'
            $locationService: '@ezpublish.api.service.location'
            $contentTypeService: '@ezpublish.api.service.content_type'
            $mappings: '$fieldtypes.ezimageasset.mappings$'
