### Service(s) settings



## Parameters, settings that services can reuse by referencing them using $
# Eg:
#     [parameters]
#     storage_path=var/ezwebin_site/storage/
#
#     [ezimage:field_type]
#     class=eZ\Publish\Core\FieldType\Image\Type
#     arguments[repository]=@repository
#     arguments[storage_path]=$storage_path
#
[parameters]
#legacy_dsn=<driver>://<username>:<password>@<host>:<port>/<database>
legacy_dsn=sqlite://:memory:
# general storage dir
storage_dir=var/ezdemo_site/storage
# Storage prefix for image field type
image_storage_prefix=images
# Storage prefix for binary and media files
binaryfile_storage_prefix=binary
# Ignored files when cleaning up $storage_dir after FieldType\FileBaseIntegrationTest
ignored_storage_files[]=var/ezdemo_site/storage/images/design/plain-site/172-2-eng-US/eZ-Publish-Demo-Design-without-demo-content1.png

