siteaccess:
    default_siteaccess: ezdemo_site
    list:
        - ezdemo_site
    groups:
        ezdemo_group:
            - ezdemo_site
    match:
        URIElement: 1
        Map\URI:
            the_front: ezdemo_site

ezrichtext:
    custom_tags:
        video:
            template: 'MyBundle:FieldType/RichText/tag:video.html.twig'
            icon: '/bundles/mybundle/fieldtype/richtext/video.svg#video'
            attributes:
                title:
                    type: 'string'
                    required: true
                    default_value: 'abc'
                width:
                    type: 'number'
                    required: true
                    default_value: 360
                autoplay:
                    type: 'boolean'
        equation:
            template: 'MyBundle:FieldType/RichText/tag:equation.html.twig'
            icon: '/bundles/mybundle/fieldtype/richtext/equation.svg#equation'
            attributes:
                name:
                    type: 'string'
                    required: true
                    default_value: 'Equation'
                processor:
                    type: 'choice'
                    required: true
                    default_value: 'latex'
                    choices: ['latex', 'tex']
