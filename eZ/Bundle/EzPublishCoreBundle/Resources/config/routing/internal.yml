# Internal routes
_ezpublishContent_with_location:
    path: /content/view/{contentId}/{locationId}/{viewType}/{layout}
    defaults:
        _controller: ez_content:viewContent
        viewType: full
        layout: true

_ezpublishContent:
    path: /content/view/{contentId}/{viewType}/{layout}
    defaults:
        _controller: ez_content:viewContent
        viewType: full
        layout: true

_ezpublishPreviewContent:
    path: /content/versionview/{contentId}/{versionNo}/{language}/site_access/{siteAccessName}
    defaults: { _controller: ezpublish.controller.content.preview:previewContentAction }

_ezpublishPreviewContentDefaultSa:
    path: /content/versionview/{contentId}/{versionNo}/{language}
    defaults: { _controller: ezpublish.controller.content.preview:previewContentAction }

_ez_user_hash:
    path: /_fos_user_context_hash
